<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Check the weather ⛅</title>
</head>
<body>
  <div class="weather-app-wrapper">
    <div class="container">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
        <input 
          type="search" 
          placeholder="Type a city name..."
          class = "form-control"
          id="city-input"
          autocomplete="off"/>
        </div>
        <div class="col-3">
        <input 
          type="submit"
          value="Search"
          class="btn btn-primary w-100"
          />
        </div>
      </form>
      </div>
      <div class="overview">
      <h1 id="city">
        Paris
      </h1>
        <ul>
          <li>
            <span>
              Last updated: </span><span id="last-updated">
            </span>
          </li>
          <li id="weather-description">
            Scattered clouds
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img 
            src=""
            alt="" 
            id="icon" 
            class="float-left"
            width = "48px"
            />
            <span>
              <strong id="temperature" class="temperature"></strong><span class="units"> °C</span>
            </span>
          </div>
        </div>
        <div class="col-6">
            <ul>
            <li>
              Humidity:  
              <span id="humidity"></span>%
            </li>
            <li>
              Wind:
              <span id="wind"></span>km/h
            </li>
          </ul>
        </div>
      <div class="weather-forecast" id="forecast">
      </div>
      </div>
      </div>
    <small><a href="https://github.com/Fannytje/Weather-app-2">Open-source code</a> by Fanny N.</small>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
