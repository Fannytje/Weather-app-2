<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <title>Check the weather ⛅</title>
</head>
<body>
  <div class="weather-app-wrapper">
    <div class="container">
      <div class="overview">
      <h1>
        Paris
      </h1>
        <ul>
          <li>
            Last updated: Wednesday 10:30
          </li>
          <li>
            Scattered clouds
          </li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="clearfix weather-temperature">
            <img 
            src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" 
            alt="Clear" 
            id="icon" 
            class="float-left"
            />
            <span>
              <strong id="temperature" class="temperature">12</strong><span class="units"> °C</span>
            </span>
          </div>
        </div>
        <div class="col-6">
            <ul>
            <li>
              Humidity: 65%
            </li>
            <li>
              Wind: 2km/h
            </li>
          </ul>
        </div>
      </div>
      </div>
    <small><a href="https://github.com/Fannytje/Weather-app-2">Open-source code</a> by Fanny N.</small>
    </div>
  <script src="src/app.js"></script>
</body>
</html>
